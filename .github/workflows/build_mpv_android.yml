name: Build full mpv-android app (all architectures)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7l, arm64, x86, x86_64]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install NASM
        run: sudo apt-get update && sudo apt-get install -y nasm

      - name: Make all shell scripts executable
        run: |
          find . -type f -name "*.sh" -exec chmod +x {} \;

      - name: Download Dependencies (SDK + Deps)
        run: ./download.sh

      - name: Build for ${{ matrix.arch }}
        run: ./buildall.sh --arch ${{ matrix.arch }}

      - name: Upload libmpv artifacts for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: libmpv-${{ matrix.arch }}
          path: |
            prefix/${{ matrix.arch }}/lib/
            prefix/${{ matrix.arch }}/include/

      - name: Upload built APKs
        if: always() # ensures upload even if earlier step failed
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-apks
          path: app/build/outputs/apk/**/*.apk